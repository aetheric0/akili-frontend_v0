server {
  listen 80;

  # This is the root directory where your built React app will be.
  root /usr/share/nginx/html;
  index index.html;

  # This is the most important part.
  # It tells Nginx to try the requested URL first.
  # If it fails, it falls back to serving the index.html file.
  # This allows React Router to take over.
  location / {
    try_files $uri /index.html;
  }

  # Optional: Handle caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
